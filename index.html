<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="admin_web">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>admin_web</title>
  <link rel="manifest" href="manifest.json">
</head>
<body style="margin:0;background:#fff;color:#333;font-family:sans-serif;min-height:100vh;pointer-events:auto">
  <div id="loading" style="pointer-events:none;position:fixed;inset:0;display:flex;align-items:center;justify-content:center;z-index:0">Loading Admin...</div>
  <script src="flutter_bootstrap.js" async></script>
  <script>
    window.addEventListener('flutter-first-frame', function() {
      var e = document.getElementById('loading');
      if (e) { e.style.display = 'none'; e.style.visibility = 'hidden'; e.style.pointerEvents = 'none'; e.style.zIndex = '-1'; }
    });
  </script>
</body>
</html>
